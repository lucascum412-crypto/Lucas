<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰“å­—å°„æ“ŠéŠæˆ²</title>
    <style>
        /* ğŸ¨ éŠæˆ²çš„ CSS æ¨£å¼ */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e; /* æ·±è‰²èƒŒæ™¯ */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #game-container {
            width: 800px;
            height: 600px;
            border: 5px solid #00ffff; /* éœ“è™¹è—é‚Šæ¡† */
            background-color: #0d0d1a;
            position: relative;
            box-shadow: 0 0 20px #00ffff;
            overflow: hidden;
        }

        #score-board {
            position: absolute;
            top: 10px;

            color: #ffcc00; /* é‡‘è‰²æ–‡å­— */
            font-size: 24px;

        }

        #player-input {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

            outline: none;
            caret-color: transparent; /* éš±è—å…‰æ¨™ */
        }

        .word {
            position: absolute;
            color: #ff4141; /* ç´…è‰²æ•µæ©Ÿæ–‡å­— */
            font-size: 30px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            white-space: nowrap;
            user-select: none;
            transition: transform 0.1s linear; /* å¹³æ»‘ç§»å‹• */
            z-index: 5;
        }

        .typed-char {
            color: #66ff66; /* ç¶ è‰²å·²è¼¸å…¥æ–‡å­— */
            font-weight: bold;
        }

        .player-plane {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;

            pointer-events: none;

        }

        .bullet {
            position: absolute;
            width: 5px;
            height: 15px;
            background-color: #ffaa00; /* æ©™è‰²å­å½ˆ */
            bottom: 100px; /* å¾æˆ°æ©Ÿä¸Šæ–¹ç™¼å°„ */
            z-index: 8;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffaa00;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;

            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            font-size: 30px;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #00ffff;
            color: #1a1a2e;
            border: none;

        }

        #start-button:hover {

        }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-board">åˆ†æ•¸: 0</div>
        <div class="player-plane">â–²</div>
        <input type="text" id="player-input" placeholder="é–‹å§‹æ‰“å­—...">

        <div id="start-screen">
            <h1>æ‰“å­—å°„æ“ŠéŠæˆ²</h1>
            <p>è¼¸å…¥è¢å¹•ä¸Šçš„å–®è©ä¾†å°„æ“Šæ•µæ©Ÿï¼</p>
            <p>é»æ“Šé–‹å§‹å¾Œï¼Œç›´æ¥åœ¨éµç›¤ä¸Šè¼¸å…¥å³å¯ã€‚</p>
            <button id="start-button">é»æ“Šé–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <script>
        // ğŸ’» éŠæˆ²çš„ JavaScript é‚è¼¯
        const gameContainer = document.getElementById('game-container');
        const scoreBoard = document.getElementById('score-board');
        const playerInput = document.getElementById('player-input');
        const playerPlane = document.querySelector('.player-plane');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');

        // éŠæˆ²è®Šæ•¸
        let score = 0;
        let words = [];
        let currentWordElement = null;
        let currentWordIndex = 0;
        let gameRunning = false;
        let wordInterval;
        let gameLoopInterval;

        // éŠæˆ²å–®è©åº«
        const wordList = [
            "computer", "keyboard", "program", "javascript", "typing",
            "airplane", "missile", "shooter", "challenge", "galaxy",
            "cosmos", "starship", "planet", "coding", "develop",
            "syntax", "algorithm", "network", "browser", "element"
        ];

        // --- éŠæˆ²åˆå§‹åŒ–èˆ‡é–‹å§‹ ---

        startButton.addEventListener('click', () => {
            startScreen.style.display = 'none';
            playerInput.focus();
            startGame();
        });

        // --- éŠæˆ²é‚è¼¯ ---

        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            score = 0;
            updateScore();
            words = [];
            currentWordElement = null;
            currentWordIndex = 0;
            
            // æ¸…ç†æ‰€æœ‰æ•µæ©Ÿ
            document.querySelectorAll('.word').forEach(w => w.remove());

            // éŠæˆ²ä¸»å¾ªç’°ï¼šæ§åˆ¶æ•µæ©Ÿä¸‹è½
            gameLoopInterval = setInterval(gameLoop, 50); 
            
            // éš¨æ©Ÿç”Ÿæˆæ–°å–®è©ï¼ˆæ•µæ©Ÿï¼‰
            wordInterval = setInterval(createWord, 2000); 
            
            // ç¢ºä¿è¼¸å…¥æ¡†å§‹çµ‚ç²å¾—ç„¦é»
            document.addEventListener('keydown', handleGlobalKeydown);
            
            // ç§»é™¤è¼¸å…¥æ¡†çš„å€¼ï¼ˆé˜²æ­¢é–‹å§‹æ™‚æœ‰æ®˜ç•™ï¼‰
            playerInput.value = '';
        }

        function handleGlobalKeydown(e) {
            // åªè™•ç†å­—æ¯éµå’Œç©ºæ ¼éµ
            if (e.key.length === 1 && e.key.match(/[a-z]/i)) {
                processInput(e.key);
                e.preventDefault(); // é˜»æ­¢ç€è¦½å™¨é è¨­è¡Œç‚º (ä¾‹å¦‚ç©ºæ ¼éµæ»¾å‹•)
            } else if (e.key === ' ' || e.key === 'Enter') {
                 e.preventDefault(); 
            }
        }
        
        function updateScore() {
            scoreBoard.textContent = `åˆ†æ•¸: ${score}`;
        }

        // --- æ•µæ©Ÿ (å–®è©) ç›¸é—œ ---

        function createWord() {
            const wordText = wordList[Math.floor(Math.random() * wordList.length)];
            const wordElement = document.createElement('div');
            wordElement.classList.add('word');
            wordElement.textContent = wordText;
            
            // éš¨æ©Ÿåˆå§‹ä½ç½®
            const x = Math.random() * (gameContainer.offsetWidth - 150) + 75;
            wordElement.style.left = `${x}px`;
            wordElement.style.top = '-50px';
            
            // éš¨æ©Ÿé€Ÿåº¦ (1åˆ°3)
            wordElement.dataset.speed = Math.random() * 2 + 1; 
            
            words.push({
                element: wordElement,
                text: wordText,
                typedIndex: 0
            });
            
            gameContainer.appendChild(wordElement);
        }

        function gameLoop() {
            if (!gameRunning) return;

            // ç§»å‹•æ‰€æœ‰å–®è©
            words.forEach((word, index) => {
                const currentTop = parseFloat(word.element.style.top);
                const newTop = currentTop + parseFloat(word.element.dataset.speed);
                word.element.style.top = `${newTop}px`;
                
                // æª¢æŸ¥æ˜¯å¦è¶…å‡ºåº•éƒ¨ (éŠæˆ²å¤±æ•—æ¢ä»¶)
                if (newTop > gameContainer.offsetHeight - 50) {
                    gameOver();
                }
            });
            
            // éæ¿¾æ‰å·²ç¶“å®Œæˆæˆ–ç§»é™¤çš„å–®è©
            words = words.filter(word => word.element.parentElement !== null);
        }

        // --- ç©å®¶è¼¸å…¥èˆ‡å°„æ“Š ---

        function processInput(char) {
            if (!gameRunning) return;
            
            // 1. é–å®šç•¶å‰å–®è©
            if (!currentWordElement) {
                // æ‰¾å‡ºç¬¬ä¸€å€‹ä»¥è¼¸å…¥å­—æ¯é–‹é ­çš„å–®è©
                const targetWord = words.find(w => w.text.startsWith(char));
                
                if (targetWord) {
                    currentWordElement = targetWord.element;
                    currentWordIndex = 0;
                    playerPlane.style.left = currentWordElement.style.left; // æˆ°æ©Ÿé–å®šç›®æ¨™
                } else {
                    return; // æ²’æœ‰åŒ¹é…çš„å–®è©
                }
            }

            // 2. æª¢æŸ¥ä¸‹ä¸€å€‹å­—æ¯æ˜¯å¦åŒ¹é…
            const wordData = words.find(w => w.element === currentWordElement);
            if (!wordData) {
                currentWordElement = null;
                return;
            }
            
            const expectedChar = wordData.text[wordData.typedIndex];

            if (char === expectedChar) {
                // åŒ¹é…æˆåŠŸ
                fireBullet(currentWordElement);
                
                // æ›´æ–°å–®è©é¡¯ç¤º
                const originalText = wordData.text;
                const typedPart = `<span class="typed-char">${originalText.substring(0, wordData.typedIndex + 1)}</span>`;
                const remainingPart = originalText.substring(wordData.typedIndex + 1);
                currentWordElement.innerHTML = typedPart + remainingPart;

                wordData.typedIndex++;

                // æª¢æŸ¥å–®è©æ˜¯å¦å®Œæˆ
                if (wordData.typedIndex === wordData.text.length) {
                    // å–®è©å®Œæˆï¼ŒéŠ·æ¯€æ•µæ©Ÿ
                    score += wordData.text.length; // æ ¹æ“šå–®è©é•·åº¦åŠ åˆ†
                    updateScore();
                    
                    // éŠ·æ¯€å‹•ç•« (å¯é¸: å¢åŠ çˆ†ç‚¸æ•ˆæœ)
                    currentWordElement.remove();
                    
                    // è§£é–ç›®æ¨™
                    currentWordElement = null;
                    playerPlane.style.left = '50%'; // æˆ°æ©Ÿå›æ­¸ä¸­å¿ƒ
                }

            } else {
                // åŒ¹é…å¤±æ•—ï¼Œå¯ä»¥åŠ å…¥æ‡²ç½°æ©Ÿåˆ¶æˆ–éŸ³æ•ˆ
                // ä¾‹å¦‚: score -= 1;
            }
        }
        
        function fireBullet(targetElement) {
            const bullet = document.createElement('div');
            bullet.classList.add('bullet');
            
            // å­å½ˆå¾æˆ°æ©Ÿä¸­å¤®ç™¼å°„
            const planeRect = playerPlane.getBoundingClientRect();
            const gameRect = gameContainer.getBoundingClientRect();
            
            bullet.style.left = `${planeRect.left + planeRect.width / 2 - gameRect.left - 2.5}px`;
            bullet.style.top = `${planeRect.top - gameRect.top}px`;
            
            gameContainer.appendChild(bullet);

            // å­å½ˆå‹•ç•«
            const targetX = parseFloat(targetElement.style.left) + targetElement.offsetWidth / 2;
            const targetY = parseFloat(targetElement.style.top);
            
            const bulletSpeed = 50; 
            
            const animateBullet = () => {
                const currentTop = parseFloat(bullet.style.top);
                const currentLeft = parseFloat(bullet.style.left);
                
                // ç°¡å–®åœ°ç›´æ¥å‘ä¸Šç§»å‹•
                const newTop = currentTop - bulletSpeed; 
                bullet.style.top = `${newTop}px`;

                // æª¢æŸ¥æ˜¯å¦æ“Šä¸­ç›®æ¨™æˆ–é£›å‡ºè¢å¹•
                if (newTop <= targetY) {
                    bullet.remove(); // éŠ·æ¯€å­å½ˆ
                } else if (newTop < -15) {
                    bullet.remove(); // é£›å‡ºä¸Šé‚Šç•Œ
                } else {
                    requestAnimationFrame(animateBullet);
                }
            };

            requestAnimationFrame(animateBullet);
        }

        // --- éŠæˆ²çµæŸ ---

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoopInterval);
            clearInterval(wordInterval);
            document.removeEventListener('keydown', handleGlobalKeydown);
            
            startScreen.innerHTML = `
                <h1>éŠæˆ²çµæŸ (GAME OVER)</h1>
                <p>æœ€çµ‚åˆ†æ•¸: ${score}</p>
                <button id="restart-button">é‡æ–°é–‹å§‹</button>
            `;
            startScreen.style.display = 'flex';
            
            document.getElementById('restart-button').addEventListener('click', () => {
                startScreen.style.display = 'none';
                startGame();
            });
        }
    </script>

</body>
</html>
